<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Javascript Saat ve Karşılama</title>
</head>

<body class="bg-dark text-warning">

    <div class="container text-center my-5">
        <h1 class="text-center">KODLUYORUZ <i class="fas fa-rocket"></i></h1>

        <h2 id="greeting" class="text-center text-capitalize mt-4"></h2>

        <p id="time" class="fs-1"></p>

        <p class="fs-2">Kodluyoruz Frontend Web Development Patikasının Javascript<br>bölümü 1. Ödevindesiniz.</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script>

        let name = prompt("Ad: ");
        let greeting = document.querySelector("#greeting");
        greeting.innerHTML = `Merhaba ${name}! Hoş geldin!`;

        function createTime() {
            let date = new Date();
            let day = date.getDay();
            let hour = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            switch (day) {
                case 1:
                    day = "Pazartesi"
                    break;
                case 2:
                    day = "Salı"
                    break;
                case 3:
                    day = "Çarşamba"
                    break;
                case 4:
                    day = "Perşembe"
                    break;
                case 5:
                    day = "Cuma"
                    break;
                case 6:
                    day = "Cumartesi"
                    break;
                default:
                    day = "Pazar"
            }

            const WATCH = `<i class="far fa-clock"></i>`;
            let time = `${WATCH} ${hour}:${minutes}:${seconds} ${day}`;
            document.querySelector("#time").innerHTML = time;
            setTimeout(createTime, 1000);
        }

        createTime();
    </script>

</body>

</html>
