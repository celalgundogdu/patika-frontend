<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <style>
        #logo {
            display: block;
            margin: 0 auto;
        }

        nav {
            background-color: lightgray;
            margin-left: 10%;
            margin-right: 10%;
        }

        nav div,
        nav p {
            margin: 0 auto;
            text-align: center;
        }

        #btn-search {
            margin-bottom: 10px;
        }

        #search-bar {
            width: 18%;
        }

        section {
            display: block;
            text-align: center;
            margin-left: 9.75%;
            margin-right: 5%;
        }

        .box {
            height: 85px;
            margin: 3px;
            background-color: lightgreen;
            float: left;
        }

        .box p,
        .box a {
            text-align: center;
        }

        #box-left {
            width: 35%;
        }

        #box-middle {
            width: 20%;
            font-size: 12px;
        }

        #box-middle a {
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 3px;
        }

        #box-middle a:first-child {
            margin-top: 15px;
        }

        #box-right {
            width: 38%;
        }

        #box-right p,
        #box-right a {
            margin-top: 0px;
            margin-bottom: 0px;
            font-size: 12px;
        }

        footer {
            display: block;
            margin-top: 100px;
        }

        footer p {
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google 1998" title="Google 1998">
    </header>


    <nav>
        <p>Search the web using Google!</p>
        <div>
            <input type="text" id="search-bar">
        </div>
        <div>
            <button id="btn-search" class="btn">Google Search</button>
            <button class="btn">I'm feeling lucky</button>
        </div>
    </nav>


    <section>

        <div id="box-left" class="box">
            <p style="margin-bottom: -3px;">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>

        <div id="box-middle" class="box">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>

        <div id="box-right" class="box">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email" value="your email"><br>
            <button class="btn">Subscribe</button>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Archieve</a>
        </div>

    </section>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>


</body>

</html>
